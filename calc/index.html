<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clumsy Ghosts</title>
    <meta name="description"
        content="Clumsy Ghost Stat Calculator. Search any Clumsy Ghost and find its Farming Stats!">
    <meta property="og:title" content="Clumsy Calculator">
    <meta property="og:description"
        content="Clumsy Ghost Stat Calculator. Search any Clumsy Ghost and find its Farming Stats!">
    <meta property="og:image" content="https://afromk.com/afromk.jpg">
    <link rel="icon" href="https://afromk.com/afromk.svg" type="image/svg+xml">
</head>

<body id="scrolling-body">
    <main>
        <h1>Clumsy Ghosts Stat Calculator</h1>
        <input type="number" id="search-input" min="1" max="10000" placeholder="Enter Ghost Number (1-10000)">
        <button id="search-button" onclick="onSearchButtonClick()">Search</button>
        <div id="stats-container">
            <div id="stats-left" class="stats-column"></div>
            <div id="ghost-container">
                <div id="ghost-svg-container">
                    <!-- The SVG will be inserted here by the JavaScript -->
                </div>
                <div id="button-container">
                    <button class="ghost-button" id="html-button" onclick="openHTML()">HTML</button>
                    <button class="ghost-button" id="svg-button" onclick="openSVG()">SVG</button>
                    <button class="ghost-button" id="square-png-button" onclick="openSquarePNG()">Square PNG</button>
                    <button class="ghost-button" id="wide-png-button" onclick="openWidePNG()">Wide PNG</button>
                </div>
            </div>
            <div id="stats-right" class="stats-column"></div>
        </div>
        <div id="metadata-container">
            <div id="metadata-left" class="metadata-column"></div>
            <div id="metadata-center" class="metadata-column"></div>
            <div id="metadata-right" class="metadata-column"></div>
            <button id="metadata-button" onclick="toggleMetadataDetails()">Details</button>
        </div>


    </main>
    <script src="scripts.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Clumsy Ghosts</title>
</head>

<body id="scrolling-body">
    <header class="navbar">
        <!-- Add your navbar code here -->

    <main>
        <h1>Clumsy Ghosts Stat Calculator</h1>

        </div>
    </main>
